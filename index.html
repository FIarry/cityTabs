<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tabs">
        <div id="moscow" class="tabcontent active">
            <h1>Москва</h1>
            <p>Москва - столица России</p>
        </div>
        <div id="rome" class="tabcontent">
            <h1>Рим</h1>
            <p>Рим - столица Италии</p>
        </div>
        <div id="london" class="tabcontent">
            <h1>Лондон</h1>
            <p>Лондон - столица Великобритании</p>
        </div>
        <div id="berlin" class="tabcontent">
            <h1>Берлин</h1>
            <p>Берлин - столица Германии</p>
        </div>
    </div>
    <div id="tabList">
        <button class="tablink" data-city="Moscow" id="defaultOpen">Москва</button>
        <button class="tablink" data-city="Rome">Рим</button>
        <button class="tablink" data-city="London">Лондон</button>
        <button class="tablink" data-city="Berlin">Берлин</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
